{{ define "main" }}
<div class="page-header" data-theme="dark">
  <div class="container">
    <h1><span style="display: block; font-size: 0.55em; font-weight: 300; opacity: 0.7; margin-bottom: 0.3em;">Best Practices for</span>{{ .LinkTitle }}</h1>
    {{ with .Params.subtitle }}<p class="lead">{{ . }}</p>{{ end }}
  </div>
</div>

<div class="page-content" data-theme="light">
  <div class="container">
    <div class="prose">
      {{ .Content }}
    </div>
  </div>
</div>

{{ partial "cta.html" . }}
{{ end }}
