<header class="site-header" id="site-header">
  <nav class="nav-container">
    <a href="/" class="logo">
      <img src="/images/logo-white.png" alt="Photometrics AI" height="40">
    </a>

    <button class="mobile-menu-toggle" aria-label="Toggle menu" onclick="toggleMobileMenu()">
      <span class="hamburger"></span>
    </button>

    <ul class="nav-links" id="nav-links">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
      {{ end }}
      <li><a href="/contact/" class="btn btn-primary">Request Demo</a></li>
    </ul>
  </nav>
</header>

<script>
function toggleMobileMenu() {
  document.getElementById('nav-links').classList.toggle('active');
  document.querySelector('.mobile-menu-toggle').classList.toggle('active');
}

// Header scroll effect
window.addEventListener('scroll', function() {
  const header = document.getElementById('site-header');
  if (window.scrollY > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
</script>
