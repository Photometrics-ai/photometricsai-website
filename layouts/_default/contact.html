{{ define "main" }}
<div class="page-header" data-theme="dark">
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="lead">{{ . }}</p>{{ end }}
  </div>
</div>

<div class="page-content" data-theme="light">
  <div class="container">
    <div class="features-grid" style="max-width: 1000px; margin: 0 auto;">
      <div class="prose">
        {{ .Content }}
      </div>

      <div class="glass-card" style="padding: var(--space-lg);">
        <h3 style="margin-top: 0;">Send a Message</h3>
        <form class="contact-form" action="https://formspree.io/f/xdaewlzg" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" id="organization" name="organization">
          </div>

          <div class="form-group">
            <label for="inquiry">I'm interested in...</label>
            <select id="inquiry" name="inquiry">
              <option value="">Select...</option>
              <option value="demo">Scheduling a Demo / Pilot</option>
              <option value="partnership">Representative / Partnership Opportunities</option>
              <option value="general">General Inquiry</option>
            </select>
          </div>

          <div class="form-group">
            <label for="lights">Approximate Number of Streetlights</label>
            <select id="lights" name="lights">
              <option value="">Select...</option>
              <option value="<5000">Less than 5,000</option>
              <option value="5000-25000">5,000 - 25,000</option>
              <option value="25000-100000">25,000 - 100,000</option>
              <option value=">100000">More than 100,000</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
