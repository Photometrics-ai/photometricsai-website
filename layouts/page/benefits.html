{{ define "main" }}

    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="lead">{{ . }}</p>{{ end }}

</div>

<!-- Value Calculator Section -->

</div>

{{ partial "cta.html" . }}
{{ end }}
