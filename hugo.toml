languageCode = "en-us"
title = "Photometrics AI | Street Lighting Optimization"

# Enable sitemap generation
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Site parameters
[params]
  tagline = "Where Light Meets Intelligence"
  description = "Photometrics AI is a software platform that optimizes public lighting performance through networked lighting controls, delivering 40% energy savings without hardware installation."
  author = "Photometrics AI"
  email = "ari@photometrics.ai"
  phone = "858-633-6447"

  # Parent company
  parentCompany = "EvariLABS LLC"

  # Brand colors (for reference in templates)
  colorDarkBlue = "#182e4f"
  colorMediumBlue = "#4385b7"
  colorLightBlue = "#4ea3dc"
  colorGrey = "#272727"

  # Social/SEO
  ogImage = "/images/og-image.png"
  twitterHandle = "@PhotometricsAI"

# Main navigation menu
[[menus.main]]
  name = "How It Works"
